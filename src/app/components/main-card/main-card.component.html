<div
  [@openClose]="isOpen ? 'open' : 'closed'"
  class="main-card d-flex w-100 p-2 justify-content-around align-items-end cursor-pointer"
  (click)="toggleExpandedView()"
>
  <ng-container *ngFor="let day of days">
    <app-week-day [day]="day"></app-week-day>
  </ng-container>
</div>
<h2 class="mt-4">Total: {{ totalAmount }}L</h2>
